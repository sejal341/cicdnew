<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Netflix Clone</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Header / Navbar -->
  <header class="navbar">
    <div class="logo">NETFLIX</div>
    <div class="nav-right">
      <select class="lang-select">
        <option>English</option>
        <option>Hindi</option>
      </select>
      <button class="btn btn-signin">Sign In</button>
    </div>
  </header>

  <!-- Hero Section -->
  <section class="hero">
    <div class="hero-overlay"></div>
    <div class="hero-content">
      <h1>BHOnDu</h1>
      <h2>Watch anywhere. Cancel anytime.</h2>
      <p>Ready to watch? Enter your email to create or restart your membership.</p>

      <form class="email-form">
        <input type="email" placeholder="Email address">
        <button class="btn btn-get-started">Get Started &gt;</button>
      </form>
    </div>
  </section>

  <!-- Content Rows -->
  <main class="content">
    <section class="row">
      <h3>Popular on Netflix</h3>
      <div class="card-row">
        <div class="card"></div>
        <div class="card"></div>
        <div class="card"></div>
        <div class="card"></div>
        <div class="card"></div>
      </div>
    </section>

    <section class="row">
      <h3>Trending Now</h3>
      <div class="card-row">
        <div class="card"></div>
        <div class="card"></div>
        <div class="card"></div>
        <div class="card"></div>
        <div class="card"></div>
      </div>
    </section>

    <section class="row">
      <h3>Top Picks for You</h3>
      <div class="card-row">
        <div class="card"></div>
        <div class="card"></div>
        <div class="card"></div>
        <div class="card"></div>
        <div class="card"></div>
      </div>
    </section>
  </main>

  <!-- Footer -->
  <footer class="footer">
    <p>Questions? Call 000-800-919-1694</p>
    <p class="footer-note">This is a simple Netflix clone UI for practice.</p>
  </footer>
</body>
</html>
